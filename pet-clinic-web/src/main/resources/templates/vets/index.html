<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h2 th:text="'List of vets'">List of vets.</h2>


<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 200px">First Name</th>
        <th style="width: 250px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">Id</td>
        <td th:text="${vet.firstName}">First Name</td>
        <td th:text="${vet.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>

</body>
</html>
